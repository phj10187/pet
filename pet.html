<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PETFLIX</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="pet.css">
  </head>
  <body>
    <div>
      <span id="logo">
        <p><b>PETFLIX</b></p>
      </span>
      <button id="lang" class="set_language"> 
        <i class="fas fa-globe"></i> 
        한국어
        <i class="fas fa-caret-down"></i>
      </button>
      <button id="login">로그인</button>
      <img id="picture" src="pet_background.png">
      <p class="first"><b>귀여운 동물 홈 비디오를 <br> 무제한으로.</b></p>
      <p class="second">다양한 디바이스에서 시청하세요. 언제든 해지하실 수 있습니다.</p>
      <div>
        <span><p class="third">시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</p></span>
        <span>
          <button id="start">
            시작하기 
            <i class="fas fa-chevron-right"></i>
          </button>
        </span>
      </div>
    </div>
  
    <input type="email" id="email_box" placeholder="이메일 주소">

    <hr id="line">

    <div id="content">
      <div class="odd">
        <h1 class="text_title">제목<h1>
        <p class="description">설명</p>
        <img class="content_img" src="tv.png">
      </div>
        <hr id="line">

      <div class="even">
        <div class="text">
          <h1 class="text_title">제목<h1>
          <p class="description">설명</p>
        </div>
        <img class="content_img" src="phone.png">
        </div>
        <hr id="line">

        <div class="odd">
          <div class="text">
            <h1 class="text_title">제목<h1>
            <p class="description">설명</p>
            <img class="content_img" src="two.png">
          </div>
          <hr id="line">
  
        <div class="even">
          <div class="text">
            <h1 class="text_title">제목<h1>
            <p class="description">설명</p>
            <img class="content_img" src="children.png">
          </div>
        </div>
      </div>
      <div>
        <h1 class="title_question">자주 묻는 질문</h1>
      </div>
      <div>
        <button class="btn_question">어디에서 시청할 수 있나요?
          <i id="plus" class="fas fa-plus"></i>
        </button>
        
      </div>
      <div>
        <button class="btn_question">멤버십을 해지하려면 어떻게 해야 하나요?
          <i id="plus" class="fas fa-plus"></i>
        </button>
      </div>
    </div>

    <hr id="line">

    <div id="footer">
      <div>
        <p id="question">질문이 있으신가요? 문의 전화: 000-000-0000</p>
      </div>
      <div>
        <div class="ftr_btn">
          <span class="box_btn"><button class="btn">자주 묻는 질문</button></span>
          <span class="box_btn"><button class="btn">고객 센터     </button></span>
          <span class="box_btn"><button class="btn">계정          </button></span>
          <span class="box_btn"><button class="btn">미디어 센터   </button></span>
        </div>
        <div class="ftr_btn">
          <span><button class="btn">투자 정보(IR)</button></span>
          <span><button class="btn">입사 정보    </button></span>
          <span><button class="btn">지원 디바이스 </button></span>
          <span><button class="btn">이용 약관    </button></span>
        </div>
        <div class="ftr_btn">
          <span><button class="btn">개인정보 </button></span>
          <span><button class="btn">쿠키 설정</button></span>
          <span><button class="btn">회사 정보</button></span>
          <span><button class="btn">문의하기 </button></span>
        </div>
        <div class="ftr_btn">
          <span><button class="btn">속도 테스트 </button></span>
          <span><button class="btn">법적 고지   </button></span>
          <span><button class="btn">오직(  )에서</button></span>
        </div>
        
      </div>
      <div>
        <button class="set_language">
          <i class="fas fa-globe"></i> 
          한국어
          <i class="fas fa-caret-down"></i>
        </button>
      </div>
      <div>
        <div>
          <h5>넷플릭스 대한민국</h5>
        </div>
        <div >
          <p id="info">회사 이름</p>
          <p id="info">대표:</p>
          <p id="info">이메일 주소:</p>
          <p id="info">주소:</p>
          <p id="info">사업자등록번호:</p>
          <p id="info">클라우드 호스팅:</p>
        </div>
      </div>
    </div>

    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </body>
</html>
